spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true

logging:
  level:
    #콘솔이 아닌 로그파일에 남기기 위한 설정
    org.hibernate.SQL: debug

    #파라미터까지 볼 수 있는 옵션션
   #org.hibernate.type: trace