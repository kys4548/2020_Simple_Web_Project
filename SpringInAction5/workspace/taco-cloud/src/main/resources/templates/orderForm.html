<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creation!</h1>

        <img th:src="@{/images/TacoCloud.png}" width="200" height="200"/>
        <a th:href="@{/design}" id="another">Design another taco</a><br/>

        <ui>
            <li th:each="taco : ${order.tacos}">
                <span th:text="${taco.name}">taco name</span>
            </li>
        </ui>

        <div th:if="${#fields.hasAnyErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
        </div>

        <h3>Deliver my taco masterpieces to...</h3>

        <label for="deliveryName">Name: </label>
        <input type="text" th:field="*{deliveryName}"/>
        <br/>

        <label for="deliveryStreet">Name: </label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <br/>

        <label for="deliveryCity">Name: </label>
        <input type="text" th:field="*{deliveryCity}"/>
        <br/>

        <label for="deliveryState">Name: </label>
        <input type="text" th:field="*{deliveryState}"/>
        <br/>

        <label for="deliveryZip">Name: </label>
        <input type="text" th:field="*{deliveryZip}"/>
        <br/>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Name: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <br/>

        <label for="ccExpiration">Name: </label>
        <input type="text" th:field="*{ccExpiration}"/>
        <br/>

        <label for="ccCVV">Name: </label>
        <input type="text" th:field="*{ccCVV}"/>
        <br/>

        <input type="submit" vlaue="Submit order"/>
    </form>
</body>
</html>
